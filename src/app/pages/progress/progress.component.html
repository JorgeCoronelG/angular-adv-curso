<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">

        <h4 class="card-title">
          Striped Progress bar
        </h4>
        <div class="progress m-t-20">
          <div class="progress-bar bg-primary progress-bar-striped active"
               style="height: 5px;"
               [style.width]="getPorcentaje(progreso1)"
               role="progressbar"></div>
        </div>

        <div class="progress m-t-20">
          <div class="progress-bar bg-info progress-bar-striped active"
               style="height: 5px;"
               [style.width]="getPorcentaje(progreso2)"
               role="progressbar"></div>
        </div>

      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-6">
    <div class="card">
      <div class="card-body">

        <app-incrementador [progreso]="progreso1"
                           [btnClass]="'btn-success'"
                           (onValueChange)="progreso1 = $event">
        </app-incrementador>

      </div>
    </div>
  </div>

  <div class="col-6">
    <div class="card">
      <div class="card-body">

        <app-incrementador [progreso]="progreso2"
                           [btnClass]="'btn-danger'"
                           (onValueChange)="progreso2 = $event">
        </app-incrementador>

      </div>
    </div>
  </div>
</div>
