<div class="row">
  <div class="col-md-6">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Mi perfil de usuario</h4>
        <h6 class="card-subtitle">Ajustes</h6>
        <form class="form p-t-20"
              [formGroup]="perfilForm"
              (ngSubmit)="actualizarPerfil()">
          <div class="form-group">
            <label for="exampleInputuname">Nombre</label>
            <div class="input-group">
              <div class="input-group-addon">
                <i class="ti-user"></i>
              </div>
              <input type="text"
                     class="form-control"
                     id="exampleInputuname"
                     placeholder="Nombre del usuario"
                     formControlName="nombre">
            </div>
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Email</label>
            <div class="input-group">
              <div class="input-group-addon">
                <i class="ti-email"></i>
              </div>
              <input type="email"
                     class="form-control"
                     id="exampleInputEmail1"
                     placeholder="Email"
                     formControlName="email"
                     [readonly]="usuario.google">
            </div>
          </div>
          <button type="submit"
                  class="btn btn-success waves-effect waves-light m-r-10 btn-block"
                  [disabled]="perfilForm.invalid">
            <i class="fa fa-save"></i> Guardar
          </button>
        </form>
      </div>
    </div>
  </div>

  <div class="col-md-6">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Avatar</h4>
        <h6 class="card-subtitle">Imagen del usuario</h6>

        <div class="text-center">
          <img *ngIf="!imgTemp" class="img-avatar" [src]="usuario.imageUrl">
          <img *ngIf="imgTemp" class="img-avatar" [src]="imgTemp">
        </div>

        <input type="file"
               (change)="cambiarImagen($event)">

        <button type="button" class="btn btn-success waves-effect waves-light m-r-10 mt-3 btn-block"
                [disabled]="!imagenSubida"
                (click)="subirImagen()">
          <i class="fa fa-save"></i> Cambiar imagen
        </button>
      </div>
    </div>
  </div>
</div>
